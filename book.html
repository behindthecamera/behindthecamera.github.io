		<div id="contact">
		<h2>Book Us! Send An E-mail To Recieve A Quote!</h2>
			<fieldset>
				<legend>Please Fill The Following Form To Contact Me</legend>
				<form action="MAILTO:monica.quil.54@gmail.com" method="post" enctype="text/plain">
					<label for="name"> 
						<span class="required">*</span>
						Your Name:
					</label>
						<input type="text" name="name" size="25">
						<br>
					<label for="email">
						<span class="required">*</span>
						E-mail:
					</label>
						<input name="email" type="text" size="25">
						<br>
					<label for="phone" accesskey=P>
						<span class="required">*</span>
						Phone:
					</label>
            			<input name="phone" type="text" size="25">
           				<br>
					<label for=subject accesskey=S>
						<span class="required">*</span>
						Subject:
					</label>
            			<select name="subject" type="text" id="subject">
              				<option value="Quote">Quote</option>
              				<option value="Sales">Sale</option>
             				<option value="Hey">Being Friendly</option>
            			</select>
						<br />
					<textarea name="message" rows="13" cols="45">Describe What You Are Looking For In As Much Detail As Possible.
					</textarea><br>
					<input type="submit" value="Submit">
				</form>
			</fieldset>
